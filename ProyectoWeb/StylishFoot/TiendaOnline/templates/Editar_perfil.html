        <center><form action="../logeado.html" name="f2" id="form1">
            <div class=" row form ">
                <div class="col-md-6">
                    <div class="row ">
 
                        <div class="col-12">
                        <img style="width: 150px;" class="rounded-3" src="img/logo.png" alt="No Hay Imagen">    
                        </div>
                        
                        
                        
                    </div>
                </div>
                <div class="col-md-6 " style="background-color: black; color: white;">
                <div class="col-md-4"></div>
                <div class="row login-box" style="border: white;" >
                    <div class="col-4"></div>
                    <div class="col-4">
                    <h2 class="fst-italic" style="color: aliceblue;">Editar Perfil</h2>
                </div>
                <br>
                    <div class="col-md-6 form ">
                        
                <label for="nombre">Nombre</label>
            
                <input type="text" class="form-control1 rounded" id="nombre1"required minlength="4" maxlength="12">
            
                
                
            
            </div>
                
            <div class="col-md-6 form">
                <label for="appate">Apellido</label>
                <input type="text" class="form-control1" id="appate1" name="appate" required minlength="4" maxlength="12">
                
            </div>
                
                <div class="col-md-6 form">
                <label for="Telefono">Telefono</label>
                <input type="number" class="form-control1" placeholder=" Ej : (912345678)" id="Telefono"required minlength="4" maxlength="12">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                
            </div>
            
            <div class="col-md-12 form">
                <label for="Correo">Correo Electronico</label>
                <input type="email" readonly class="form-control1" placeholder="Ej: (abc@stylish.com)" id="Correo1" name="Correo" required>
                
            </div>
            
                <div class="col-md-6 form">
                <label for="Contraseña">Contraseña</label>
                <input type="password" class="form-control1" placeholder="(Debe contener 8 caracteres)" name="clave11" id="Contraseña" style="color: white;" required minlength="8" maxlength="12">
                
            </div>
            <div class="col-md-6 form">
                <label for="sContraseña">Confirmar Contraseña</label>
                <input type="password" class="form-control1" name="clave22" id ="sContraseña"required minlength="8" maxlength="12">
            
            </div>
            
            
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <br>
                <input type="submit"  onclick="comprobarClave()"  value="Editar">
                
                
            
            </div>
            </div>
            </div>        
            </div>

            
            
           
                
        </form></center>
