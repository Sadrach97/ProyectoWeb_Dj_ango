{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: 'es', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
                    'google_translate_element');
            } 
        </script>


    <link rel="stylesheet" type="text/css" href="{% static 'css/editar.css' %}">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="bot_bord marg" id="google_translate_element"></div>

    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="{% static 'img/perfil_blanco.png' %}" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <a href="{% url 'logeado' %}"><button type="button"  class="boton-portada">
                    <i class="far fa-image">Volver Al Menu</i>
                </button></a>
            </div>
        </div>
        
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                        
                <h3 class="titulo2">{{ cli.nombre }} {{ cli.apellido }}</h3>
                
            </div>
            <div class="container perfil-usuaraio-footer">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="lista-datos" style="text-align: left;">
                            <li><i class="icono fas fa-calendar-alt"></i>Nombre: {{ cli.nombre }} </li>
                            <li><i class="icono fas fa-calendar-alt"></i>Apellido: {{ cli.apellido }}</li>
                            <li><i class="icono fas fa-calendar-alt"></i>Correo: {{ cli.correo }}</li>
                            <li><i class="icono fas fa-user-check"></i>Telefeno:{{ cli.telefono }}</li>
                            <li><i class="icono fas fa-share-alt"></i>Contrase単a:{{ cli.contrase単a }}</li>
                            <li><i class="icono fas fa-map-signs"></i>Confirmar Contrase単a:{{ cli.scontrase単a }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        
            <div class="redes-sociales">
                <a href="" class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
                <a href="" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
                <a href="" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
