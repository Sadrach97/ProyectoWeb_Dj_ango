</div>

        <form action="{% url 'registroP' %}" name="f1" id="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class=" row  ">
                <div class="col-md-4">
                </div>
                <div class="col-md-4 " style="background-color: black; color: white;">
                
                <div class="row login-box" style="border: white;" >
                    <div class="col-4"></div>
                    <div class="col-4">
                    <h2 class="fst-italic" style="color: aliceblue;">Registro Producto</h2>
                </div>
                    <div class="col-12 form ">
                        
                <label for="nomP">Nombre Producto</label>
            
                <input type="text" class="form-control rounded" id="nomP" name="nomP" required minlength="8">
                        
                        
                
                
            
            </div>
                
            <div class="col-12 ">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required minlength="8" maxlength="20">
                
            </div>
                
                <div class="col-md-6 form">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                
            </div>
            
            <div class="col-md-12 form">
                <label for="foto">Foto</label>
                <input type="file" class="form-control" id="foto" name="foto" required >
                
            </div>
            
                <div class="col form">
                <label for="descrip">Descripcion</label>
                <textarea name="descrip" id="descrip" cols="35" rows="5"></textarea>
                
                
                </div>
            
            
            <div class="col-md-4"></div>
            <div class="col">
                <br>
                <input type="submit" value="Registrar Producto">
                
                
            
            </div>
            </div>
            </div>        
            </div>

            
            
           
                
        </form>



    </div>
