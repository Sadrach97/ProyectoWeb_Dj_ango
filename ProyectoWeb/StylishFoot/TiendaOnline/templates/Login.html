<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="post">
    <center>
        <div class="container">
            <hi>Pagina Login</hi>
            {% csrf_token %}
            <table cellpadding="5" cellspacing="2" border="1">
                <thead>
                    <tr>
                        <th colspan="2" align="center">Formulario Login</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ingrese su correo electronico</td>
                        <td><input type="text" placeholder="Ingrese su correo" name="correo" required></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="Ingrese su password" name="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Login</button>
                            &nbsp;&nbsp;
                            <button type="reset">Limpiar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            {% if messages %}
                {% for msg in messages %}
                <b>{{msg}}</b>
                {% endfor %}
                {% endif %}
        </div>
    </center>
</form>
</body>
</html>
